<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- Bootstrap core CSS -->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="bootstrap/css/shop-homepage.css" rel="stylesheet">

        <title><%= name %></title>
    </head>
    <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">NCL</a>
            <form class="navbar-form" role="search">
                <div class="input-group">
                    <input type="text" class="form-control" name="srch-term" id="srch-term">
                    <div class="input-group-btn">
                        <button type="submit" class="btn btn-primary">Search</button>
                    </div>
                </div>
            </form>
            <form>
                <div class="row">
                    <div class="col">
                        <div class="col-auto">
                            <a href="/login" class="btn btn-primary">Login</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </nav>

    <div class="container">

        <div class="container">
            <a href="item.html"><img class="card-img-top" src="http://a1.espncdn.com/combiner/i?img=%2Fi%2Fespn%2Fespn_logos%2Fespn_red.png" alt=""></a>
        </div>
            <h1 align="center">
                <%= name %>
            </h1>
        <h5 align="center">
            Price:
            <%= price %>
        </h5>

        <p1 align="center">
            Developers: <%= developers %>
        </p1> <br>
        <p1 align="center">
        	Platforms: <%= platforms %>
        </p1> <br>
        <p1 align="center">
        	Version: <%= versions %>
        </p1> <br>
        <p1 align="center">
        	External Link: <%= link %>
        </p1> <br>

        <div class="container">
        <form action = "/comment" method="post">
        <div class="form-group">
            <label for="comment">Comment:</label>
            <textarea class="form-control" name="appComment" rows="5" id="comment"></textarea>
            <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
        </div>
        
        <div class="container">
            <% comments.forEach((comment) => { %>
            <p1 align="center">
            	<%= comment.comment %>
            </p1><br>
            <% }) %>
        </div>

    </div>

    <!-- Footer -->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Sunday Night Coding 2017</p>
        </div>
        <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="routes/item.js"></script>
    <script src="app.js"></script>

    </body>
</html>
