<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- Bootstrap core CSS -->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="bootstrap/css/shop-homepage.css" rel="stylesheet">
        
        <!-- Custom styles for login page -->
        <link href="stylesheets/register.css" rel="stylesheet">
        
        <title>Login</title>
    </head>
    <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">NCL</a>
            <form class="navbar-form" role="search">
                <div class="input-group">
                    <input type="text" class="form-control" name="srch-term" id="srch-term">
                    <div class="input-group-btn">
                        <button type="submit" class="btn btn-primary">Search</button>
                    </div>
                </div>
            </form>
        </div>
    </nav>

	<div class="container">
            <form action = "/create_account" method="post" class="form-horizontal" role="form">
                <h2>Registration Form</h2>
                <div class="form-group">
                    <label for="fullName" class="col-sm-3 control-label">Full Name</label>
                    <div class="col-sm-9">
                        <input type="text" id="fullName" name="name" placeholder="Full Name" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="userName" class="col-sm-3 control-label">Username</label>
                    <div class="col-sm-9">
                        <input type="text" id="userName" name="user" placeholder="Username" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="companyName" class="col-sm-3 control-label">Company Name</label>
                    <div class="col-sm-9">
                        <input type="text" id="companyName" name="company" placeholder="Company Name" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">Email</label>
                    <div class="col-sm-9">
                        <input type="email" id="email" name="email" placeholder="Email" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Password</label>
                    <div class="col-sm-9">
                        <input type="password" id="password" name="password" placeholder="Password" class="form-control">
                    </div>
                </div>
				<div class="form-group">
                    <label for="country" class="col-sm-3 control-label">Sports Preference</label>
                    <div class="col-sm-9">
                        <select id="country" class="form-control">
                            <option>Football</option>
                            <option>Baseball</option>
                            <option>Soccer</option>
                            <option>Basketball</option>
                            <option>Golf</option>
                            <option>All</option>
                        </select>
                    </div>
                </div> <!-- /.form-group -->
                				<div class="form-group">
                    <label for="country" class="col-sm-3 control-label">Apps Preference</label>
                    <div class="col-sm-9">
                        <select id="country" class="form-control">
                            <option>Live Videos</option>
                            <option>News</option>
                            <option>Blogs</option>
                            <option>Games</option>
                            <option>All</option>
                        </select>
                    </div>
                </div> <!-- /.form-group -->
                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <button id="register" type="submit" class="btn btn-primary btn-block">Register</button>
                        <a href="/login" class="btn btn-primary btn-block">Login</a>
                    </div>
                </div>
            </form> <!-- /form -->
		</div> <!-- ./container -->

    <!-- Footer -->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Sunday Night Coding 2017</p>
        </div>
        <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    </body>
</html>
