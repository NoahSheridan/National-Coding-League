<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>National Coding League Home</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">


    <!-- Custom styles for this template -->
    <link href="bootstrap/css/shop-homepage.css" rel="stylesheet">
    
    <!-- Custom sylesheet -->
    <link href="stylesheets/syle.css" rel="sylesheet">

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">NCL</a>
        <form class="navbar-form" role="search">
        	<div class="input-group">
        	<input type="text" class="form-control" name="srch-term" id="srch-term">
			<div class="input-group-btn">
				<button type="submit" class="btn btn-primary">Search</button>
			</div>
        	</div>
        </form>
        <form>
          <div class="row">
            <div class="col">
              <div class="col-auto">
                <a href="/login" class="btn btn-primary">Login</a>
              </div>
            </div>
          </div>
        </form>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container-fluid">

      <div class="row">

        <div class="col-lg-3">

          <h1 class="my-4">National Coding League</h1>
          <div class="list-group">
            <a href="#" class="list-group-item">Football</a>
            <a href="#" class="list-group-item">Baseball</a>
            <a href="#" class="list-group-item">Soccer</a>
            <a href="#" class="list-group-item">Basketball</a>
            <a href="#" class="list-group-item">Golf</a>
            <a href="#" class="list-group-item"></a>
            <a href="#" class="list-group-item">Live Videos</a>
            <a href="#" class="list-group-item">News</a>
            <a href="#" class="list-group-item">Blogs</a>
            <a href="#" class="list-group-item">Games</a>
          </div>

        </div>

        <!-- /.col-lg-3 -->

        <div class="col-lg-9">

          <div class="row">

            <% items.forEach((item) => { %>
            <div class="col-lg-4 col-md-6 mb-4">
              <div class="card h-100">
                <a href="item"><img class="card-img-top" src="http://placehold.it/700x400" alt=""></a>
                <div class="card-body">
                  <h4 class="card-title">
                    <a href="item"><%= item.name %></a>
                  </h4>
                  <h5><%= item.price %></h5>
                  <p class="card-text"><%= item.body %></p>
                </div>
                <div class="card-footer">
                  <small class="text-muted"><%- item.rating %></small>
                </div>
              </div>
            </div>
            <% }) %>


          </div>
          <!-- /.row -->

        </div>
        <!-- /.col-lg-9 -->

      </div>
      <!-- /.row -->

    </div>
    <!-- /.container -->

    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Sunday Night Coding 2017</p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  </body>

</html>
